# Layout
set-option -g status-justify left

# Status bar colors - using direct color codes
set-option -g status-style "bg=#514740,fg=#ffffff"

# Windows status formatting with direct colors
set-window-option -g window-status-format "#[fg=#514740,bg=green,nobold,noitalics,nounderscore] #[fg=#ffffff,bg=green]#I #[fg=#ffffff,bg=green,nobold,noitalics,nounderscore] #[fg=#ffffff,bg=green]#W #{window_flags} #[fg=green,bg=#514740,nobold,noitalics,nounderscore]"

set-window-option -g window-status-current-format "#[fg=#514740,bg=brightgreen,nobold,noitalics,nounderscore] #[fg=black,bg=brightgreen]#I #[fg=black,bg=brightgreen,nobold,noitalics,nounderscore]  #[fg=black,bg=brightgreen]#W #{window_flags} #[fg=brightgreen,bg=#514740,nobold,noitalics,nounderscore]"

# Left status
set-option -g status-left "#[fg=black,bg=blue] #S #[fg=blue,bg=#514740,nobold,noitalics,nounderscore]"

# Remove environment variables and use direct colors for panes
