# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# Allow holding Ctrl when using using prefix+p/n for switching windows
bind C-p previous-window
bind C-n next-window

# Move around panes like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

set-option -g default-shell /bin/zsh

# Increase scrollback buffer size
set -g history-limit 30000

# 0 is too far from `
set-option -g base-index 1
set-window-option -g pane-base-index 1

# rename panes to current working directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Renumber windows when one is removed.
set -g renumber-windows on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# Set mouse on by default
set -g mouse on

set -s escape-time 0

set-option -g focus-events on

# replace C-b by C-a instead of using both prefixes
set-option -gu prefix2
unbind-key C-a
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message '~/.tmux.conf reloaded'

# Set terminal to xterm-256color instead of tmux-256color
set -g default-terminal "tmux-256color"
# Enable RGB color support
set -ag terminal-overrides ",tmux-256color:RGB"

# set -g default-terminal "xterm-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"
#
# status - general
set-environment -g COL_STATUS_FG "#ffffff"
set-environment -g COL_STATUS_BG "#514740"
set-environment -g COL_MESSAGE_FG "#ffffff"
set-environment -g COL_MESSAGE_BG "#514740"

# status line from left to right
set-environment -g COL_STATUS_SESSION_FG "black"
set-environment -g COL_STATUS_SESSION_BG "blue"
set-environment -g COL_WINDOW_ACTIVE_FG "black"
set-environment -g COL_WINDOW_ACTIVE_BG "brightgreen"
set-environment -g COL_WINDOW_INACTIVE_FG "#ffffff"
set-environment -g COL_WINDOW_INACTIVE_BG "green"
set-environment -g COL_STATUS_PREFIX_FG "black"
set-environment -g COL_STATUS_PREFIX_BG "brightcyan"
set-environment -g COL_STATUS_DATETIME_FG "black"
set-environment -g COL_STATUS_DATETIME_BG "yellow"
set-environment -g COL_STATUS_HOSTNAME_FG "black"
set-environment -g COL_STATUS_HOSTNAME_BG "brightgreen"

# panes
set-environment -g COL_PANE_ACTIVE_FG "yellow"
set-environment -g COL_PANE_ACTIVE_BG "default"
set-environment -g COL_PANE_INACTIVE_FG "brightblack"
set-environment -g COL_PANE_INACTIVE_BG "default"
set-environment -g COL_PANE_SYNC_FG "red"
set-environment -g COL_PANE_SYNC_BG "default"
set-environment -g COL_DISPLAY_PANES_ACTIVE "#fff"
set-environment -g COL_DISPLAY_PANES_INACTIVE "black"

# other
set-environment -g COL_CLOCK "cyan"
set-environment -g COL_CMATRIX "yellow"

set-option -g status on
set-option -g status-interval 1
set-option -g display-panes-time 2000

